resources:
  repositories:
    - repository: self
      checkoutOptions:
        submodules: true
        lfs: true
trigger:
  branches:
    include:
      - master
      - develop
      - feature/*
      - bugfix/*
variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  BuildPlatform: Any CPU
  BuildConfiguration: Release

jobs:
- job: Setup
  pool:
    vmImage: ubuntu-latest
  steps:
  - task: DotNetCoreCLI@2
    name: dotnetRestore
    displayName: Restoring nugets
    inputs:
      command: 'restore'
      arguments: -Project2ProjectTimeOut 20 --packages "$Pipeline.Workspace/.nuget"
      verbosityRestore: Normal

  - powershell: |
      dotnet tool install --tool-path .. gitversion.tool
    displayName: Installing Dotnet Tools

  - powershell: |
      $git = $(../dotnet-gitversion /output json /showvariable NugetVersion)
      echo "##vso[task.setvariable variable=gitVersion;isOutput=true]$(../dotnet-gitversion /output json /showvariable NugetVersion)"
    name: versioning
    displayName: Setting version from git

  - powershell: |
      echo "Current version: $(versioning.gitVersion)"
    name: versionDisplay
    displayName: Shows currently compiling version

- job: Building
  pool:
    vmImage: ubuntu-latest
  dependsOn:
    - Setup
  variables:
    Version: $[ dependencies.Setup.outputs['versioning.gitVersion'] ]
  steps:
  - checkout: self
    fetchDepth: 1

  - task: DotNetCoreCLI@2
    name: dotnetRestore
    displayName: Restoring nugets
    inputs:
      command: 'restore'
      arguments: -Project2ProjectTimeOut 20 --packages $Pipeline.Workspace/.nuget
      verbosityRestore: Normal

  - task: DotNetCoreCLI@2
    name: dotnetBuild
    displayName: Building Projects
    inputs:
      command: build
      configuration: $(BuildConfiguration)
      arguments: --no-restore
      projects: src/*/*.csproj
      versioningScheme: byEnvVar
      versionEnvVar: Version

  - task: DotNetCoreCLI@2
    name: dotnetPack
    displayName: Packing as Nugets
    inputs:
      command: pack
      nobuild: true
      noCache: true
      packDirectory: $(Pipeline.Workspace)/nuget
      searchPatternPack: 'src/*/*.csproj'
      versioningScheme: byEnvVar
      versionEnvVar: Version
      verbosityPack: normal

  - task: PublishBuildArtifacts@1
    name: publish
    displayName: Publish build artifacts
    inputs:
      ArtifactName: 'drop'

- job: Testing
  pool:
    vmImage: ubuntu-latest
  dependsOn:
    - Setup
  variables:
    Version: $[ dependencies.Setup.outputs['versioning.gitVersion'] ]
  steps:
  - checkout: self
    fetchDepth: 1

  - task: DotNetCoreCLI@2
    name: dotnetRestore
    displayName: Restoring nugets
    inputs:
      command: 'restore'
      arguments: -Project2ProjectTimeOut 20 --packages "$Pipeline.Workspace/.nuget"
      verbosityRestore: Normal

  - powershell: |
      echo "Version is: $(Version)"

- job: Publishing
  pool:
    vmImage: ubuntu-latest
  dependsOn:
    - Setup
    - Building
    - Testing
  variables:
    Version: $[ dependencies.Setup.outputs['versioning.gitVersion'] ]
  steps:
  - checkout: none
