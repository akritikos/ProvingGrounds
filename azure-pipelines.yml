resources:
  repositories:
    - repository: self
      checkoutOptions:
        submodules: true
        lfs: true
trigger:
  batch: true
  branches:
    include:
      - master
      - develop
      - feature/*
      - bugfix/*
      - release/*
  paths:
    include:
      - azure-pipelines.yml
      - src/*
      - tests/*
variables:
  - group: Environment
  - group: ApiKeys
  - group: DotNet Common
  - name: SONAR_PROJECT
    value: akritikos_ProvingGrounds
jobs:
- template: .config/ci/general/gitversion.yml
- job: Build
  pool:
    vmImage: ubuntu-latest
  dependsOn:
    - Version
  steps:
  - checkout: self
    fetchDepth: 1
  - template: .config/ci/dotnet/nuget-cache.yml
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      arguments: '--locked-mode --nologo'
      restoreDirectory: '$(Pipeline.Workspace)/.nuget/packages'
      verbosityRestore: Minimal
  - task: DotNetCoreCLI@2
    displayName: Build Solution
    inputs:
      command: 'build'
      configuration: $(BuildConfiguration)
      arguments: '--no-restore --nologo -o $(build.artifactStagingDirectory)/build'
      versioningScheme: byBuildNumber
  - task: PublishBuildArtifacts@1
    displayName: Publish Build
    inputs:
      PathtoPublish: $(build.artifactStagingDirectory)/build
      ArtifactName: 'drop'
      publishLocation: 'Container'
  - task: DotNetCoreCLI@2
    displayName: Pack Nugets
    inputs:
      command: 'pack'
      arguments: '--nologo'
      packagesToPack: 'src/*/*.csproj'
      packDirectory: '$(build.artifactStagingDirectory)/nuget'
      configuration: $(BuildConfiguration)
      versioningScheme: byBuildNumber
      verbosityRestore: Minimal
      verbosityPack: Minimal
  - task: PublishBuildArtifacts@1
    displayName: Publish Nugets
    inputs:
      PathtoPublish: '$(build.artifactStagingDirectory)/nuget'
      ArtifactName: 'nuget'
      publishLocation: 'Container'
- job: Test
  pool:
    vmImage: ubuntu-latest
  dependsOn:
    - Version
  variables:
    GITHUB_KEY: $(GitHubApiKey)
    SONAR_ORG: $(SonarCloudOrganization)
    SONAR_KEY: $(SonarCloudApiKey)
    SONAR_URL: $(SonarCloudHost)
    CODECOV_KEY: $(CodeCovApiKey)
    COVERALLS_KEY: $(CoverallsApiKey)
  steps:
  - checkout: self
  - pwsh: |
      dotnet tool install --tool-path .. dotnet-sonarscanner
      dotnet tool install --tool-path .. coveralls.net
      dotnet tool install --tool-path .. Codecov.Tool
    displayName: Install Tools
  - pwsh: |
      ../dotnet-sonarscanner begin /k:"$(SONAR_PROJECT)" /v:"$(Build.BuildNumber)" /o:"$(SONAR_ORG)" /d:sonar.host.url="$(SONAR_URL)" /d:sonar.login="$(SONAR_KEY)" /d:sonar.cs.opencover.reportsPaths="$(build.artifactStagingDirectory)/coverage/coverage.opencover.xml" /d:sonar.branch.name="$(Build.SourceBranchName)" /d:sonar.github.repository="$(Build.Repository.Name)" /d:sonar.github.oauth=$(GITHUB_KEY)
    condition: ne(variables['Build.Reason'], 'PullRequest')
    displayName: SonarCloud (commit)
  - pwsh: |
      ../dotnet-sonarscanner begin /k:"$(SONAR_PROJECT)" /v:"$(Build.BuildNumber)" /o:"$(SONAR_ORG)" /d:sonar.host.url="$(SONAR_URL)" /d:sonar.login="$(SONAR_KEY)" /d:sonar.cs.opencover.reportsPaths="$(build.artifactStagingDirectory)/coverage/coverage.opencover.xml" /d:sonar.branch.name="$(Build.SourceBranchName)" /d:sonar.github.repository="$(Build.Repository.Name)" /d:sonar.github.oauth=$(GITHUB_KEY) /d:sonar.pullrequest.key="$(System.PullRequest.PullRequestId)" /d:sonar.pullrequest.provider="github"
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: SonarCloud (PR)
  - task: DotNetCoreCLI@2
    displayName: Test Solution
    inputs:
      command: 'test'
      configuration: 'Debug'
      arguments: '--logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=\"opencover,cobertura\" /p:CoverletOutput=$(build.artifactStagingDirectory)/coverage/ /p:MergeWith=$(build.artifactStagingDirectory)/coverage/coverage.json'
      publishTestResults: true
      verbosityPack: Minimal
      verbosityRestore: Minimal
      testRunTitle: 'Unit Tests'
  - pwsh: |
      ../dotnet-sonarscanner end /d:sonar.login="$(SONAR_KEY)"
    displayName: Publish SonarCloud
  - task: PublishBuildArtifacts@1
    displayName: Publish Test Coverage
    inputs:
      PathtoPublish: $(build.artifactStagingDirectory)/coverage
      ArtifactName: 'coverage'
      publishLocation: 'Container'
  - pwsh: |
      ../csmacnz.Coveralls --repoToken "$(COVERALLS_KEY)" --opencover -i $(build.artifactStagingDirectory)/coverage/coverage.opencover.xml --useRelativePaths --commitId "$(Build.SourceVersion)" --commitBranch "$(Build.SourceBranchName)" --commitAuthor "$(Build.RequestedFor)" --commitEmail "$(Build.RequestedForEmail)" --commitMessage "$(Build.SourceVersionMessage)" --jobId "$(Build.BuildId)"
      ../codecov --token "$(CodeCovApiKey)" --file $(build.artifactStagingDirectory)/coverage/coverage.opencover.xml --branch "$(Build.SourceBranchName)" --sha "$(Build.SourceVersion)"
    condition: ne(variables['Build.Reason'], 'PullRequest')
    displayName: Push Coverage (commit)
  - pwsh: |
      ../csmacnz.Coveralls --repoToken "$(COVERALLS_KEY)" --opencover -i $(build.artifactStagingDirectory)/coverage/coverage.opencover.xml --useRelativePaths --commitId "$(Build.SourceVersion)" --commitBranch "$(Build.SourceBranchName)" --commitAuthor "$(Build.RequestedFor)" --commitEmail "$(Build.RequestedForEmail)" --commitMessage "$(Build.SourceVersionMessage)" --jobId "$(Build.BuildId)" --pullRequest "$(System.PullRequest.PullRequestId)"
      ../codecov --token "$(CodeCovApiKey)" --file $(build.artifactStagingDirectory)/coverage/coverage.opencover.xml --branch "$(Build.SourceBranchName)" --sha "$(Build.SourceVersion)" --pr "$(System.PullRequest.PullRequestId)"
    condition: eq(variables['Build.Reason'], 'PullRequest')
    displayName: Push Coverage (PR)
- job: Publish
  pool:
    vmImage: ubuntu-latest
  dependsOn:
    - Version
    - Build
    - Test
  steps:
  - checkout: none
  - task: DownloadPipelineArtifact@2
    displayName: Fetch nugets
    inputs:
      buildType: 'current'
      artifactName: 'nuget'
      targetPath: $(build.artifactStagingDirectory)/nuget
  - task: DotNetCoreCLI@2
    displayName: Push Nugets
    inputs:
      workingDirectory: $(build.artifactStagingDirectory)/nuget
      command: 'custom'
      custom: 'nuget'
      arguments: >
        push *.nupkg
        -s $(KritikosNuget)
        -k $(KritikosApiKey)
