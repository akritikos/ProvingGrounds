parameters:
  - name: pathtoPublish
    type: string
    default: $(build.artifactStagingDirectory)/build
  - name: artifactName
    type: string

steps:
- task: PublishBuildArtifacts@1
  displayName: Publish Build
  inputs:
    PathtoPublish: ${{ parameters.pathtoPublish }}
    ArtifactName: ${{ parameters.artifactName }}
    publishLocation: 'Container'
