parameters:
- name: publishWeb
  default: false
  type: boolean

steps:
- task: DotNetCoreCLI@2
  displayName: Publish projects
  inputs:
    command: 'publish'
    publishWebProjects: ${{ parameters.publishWeb }}
    arguments: '--no-restore --no-build --no-self-contained --nologo -o $(build.artifactStagingDirectory)/publish'
